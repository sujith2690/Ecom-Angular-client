<form (ngSubmit)="onSubmit()" class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
  <div class="pb-2 pt-4">
    <app-input
      type="text"
      name="firstName"
      id="firstName"
      placeholder="First Name"
      [(ngModel)]="firstName"
    ></app-input>
  </div>
  <div class="pb-2 pt-4">
    <app-input
      type="text"
      name="lastName"
      id="lastName"
      placeholder="Last Name"
      [(ngModel)]="lastName"
    ></app-input>
  </div>
  <div class="pb-2 pt-4">
    <app-input
      type="email"
      name="email"
      id="email"
      placeholder="Email"
      [(ngModel)]="email"
    ></app-input>
  </div>
  <div class="pb-2 pt-4">
    <app-input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      [(ngModel)]="password"
    ></app-input>
  </div>
  <div class="pb-2 pt-4">
    <app-input
      type="password"
      name="confirmPassword"
      id="confirmPassword"
      placeholder="Confirm Password"
      [(ngModel)]="confirmPassword"
    ></app-input>
  </div>
  <div *ngIf="loading; else elseBlock" class="pb-2 pt-4 mt-4">
    <div class="flex items-center justify-center space-x-2">
      <div class="w-4 h-4 rounded-full animate-pulse bg-indigo-500"></div>
      <div class="w-4 h-4 rounded-full animate-pulse bg-indigo-500"></div>
      <div class="w-4 h-4 rounded-full animate-pulse bg-indigo-500"></div>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="pb-2 pt-4 mt-4">
      <button
        type="submit"
        class="uppercase block w-full p-4 text-lg bg-indigo-500 hover:bg-indigo-600 focus:outline-none"
      >
        Register
      </button>
    </div>
  </ng-template>
</form>
