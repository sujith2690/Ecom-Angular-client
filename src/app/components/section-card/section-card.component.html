<div class="flex flex-col justify-center items-center max-w-sm mx-auto my-8">
  <div
    [style.backgroundImage]="'url(' + backgroundImageUrl + ')'"
    class="bg-gray-300 h-64 w-full rounded-lg shadow-md bg-cover bg-center"
  ></div>
  <div
    class="w-56 md:w-64 bg-white -mt-10 shadow-lg rounded-lg overflow-hidden"
  >
    <div
      class="py-2 text-center font-bold uppercase tracking-wide text-gray-800"
    >
      {{ section }}
    </div>
    <div class="flex items-center justify-between bg-indigo-500">
      <button
        class="bg-indigo-500 text-xs text-white w-full px-2 py-1 font-semibold uppercase hover:bg-indigo-700"
        [routerLink]="['/category', section]"
      >
        Browse
      </button>
    </div>
  </div>
</div>
