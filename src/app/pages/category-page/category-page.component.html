<!-- Navigation bar -->
<app-header></app-header>

<!-- Hero Section -->
<header class="text-white py-20 text-center" style="background-color: #161616">
  <div class="container mx-auto">
    <h1 class="text-4xl md:text-5xl font-semibold mb-4">
      {{ category }} Section
    </h1>
    <p class="text-lg md:text-xl mb-8">
      {{ category_description }}
    </p>
  </div>
</header>

<!-- Books According To Selected Category -->
<section class="py-12 bg-gray-200">
  <div class="container mx-auto">
    <h2 class="text-2xl md:text-3xl font-semibold mb-4">Featured Books</h2>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      <div *ngFor="let book of books">
        <div
          class="hover:shadow-2xl hover:border-yellow-500 border-4 ease-in-out duration-300"
        >
          <app-product-card
            title="{{ book.title }}"
            description="{{ book.description }}"
            author="{{ book.author }}"
            category="{{ book.category }}"
            [backgroundImageUrl]="book.image"
            (addToCart)="addToCart($event)"
          ></app-product-card>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<app-footer></app-footer>
